[plugin]
id = "ohlike"
default_agent_role = "atlas-normal"

[ui]
tab_picker_roles = [
  "atlas-normal",
]
agent_config_callers = [
  "shepherd-fast",
  "shepherd-normal",
  "shepherd-heavy",
  "atlas-fast",
  "atlas-normal",
  "atlas-heavy",
  "sisyphus-fast",
  "sisyphus-normal",
  "sisyphus-heavy",
  "sisyphus-junior-fast",
  "sisyphus-junior-normal",
  "sisyphus-junior-heavy",
]
agent_config_targets = [
  "atlas-fast",
  "atlas-normal",
  "atlas-heavy",
  "sisyphus-junior-fast",
  "sisyphus-junior-normal",
  "sisyphus-junior-heavy",
  "metis-fast",
  "metis-normal",
  "metis-heavy",
  "momus-fast",
  "momus-normal",
  "momus-heavy",
  "oracle-fast",
  "oracle-normal",
  "oracle-heavy",
  "ruler-fast",
  "ruler-normal",
  "ruler-heavy",
  "librarian-fast",
  "librarian-normal",
  "librarian-heavy",
  "explore-fast",
  "explore-normal",
  "explore-heavy",
  "multimodal-looker-fast",
  "multimodal-looker-normal",
  "multimodal-looker-heavy",
]

[spawn_defaults.allow]
shepherd-fast = ["atlas-fast"]
shepherd-normal = ["atlas-normal"]
shepherd-heavy = ["atlas-heavy"]

atlas-fast = [
  "sisyphus-junior-fast",
  "metis-fast",
  "momus-fast",
  "oracle-fast",
  "ruler-fast",
  "librarian-fast",
  "explore-fast",
  "multimodal-looker-fast",
]
atlas-normal = [
  "sisyphus-junior-normal",
  "metis-normal",
  "momus-normal",
  "oracle-normal",
  "ruler-normal",
  "librarian-normal",
  "explore-normal",
  "multimodal-looker-normal",
]
atlas-heavy = [
  "sisyphus-junior-heavy",
  "metis-heavy",
  "momus-heavy",
  "oracle-heavy",
  "ruler-heavy",
  "librarian-heavy",
  "explore-heavy",
  "multimodal-looker-heavy",
]
sisyphus-fast = [
  "sisyphus-junior-fast",
  "metis-fast",
  "momus-fast",
  "oracle-fast",
  "ruler-fast",
  "librarian-fast",
  "explore-fast",
  "multimodal-looker-fast",
]
sisyphus-normal = [
  "sisyphus-junior-normal",
  "metis-normal",
  "momus-normal",
  "oracle-normal",
  "ruler-normal",
  "librarian-normal",
  "explore-normal",
  "multimodal-looker-normal",
]
sisyphus-heavy = [
  "sisyphus-junior-heavy",
  "metis-heavy",
  "momus-heavy",
  "oracle-heavy",
  "ruler-heavy",
  "librarian-heavy",
  "explore-heavy",
  "multimodal-looker-heavy",
]
sisyphus-junior-fast = ["explore-fast", "librarian-fast", "multimodal-looker-fast"]
sisyphus-junior-normal = ["explore-normal", "librarian-normal", "multimodal-looker-normal"]
sisyphus-junior-heavy = ["explore-heavy", "librarian-heavy", "multimodal-looker-heavy"]

[roles.atlas-fast]
kind = "spawnable"
label = "atlas (fast)"
description = "Master orchestrator. Delegates tasks, verifies results, does not implement code directly."
prompt_file = "roles/atlas/fast.md"
model = "gpt-5.3-codex"
reasoning_effort = "xhigh"
read_only = true
allows_collab_tools = true

[roles.shepherd-fast]
kind = "primary"
label = "shepherd (fast)"
description = "Pass@k race orchestrator. Delegates only to atlas and performs acceptance."
prompt_file = "roles/shepherd/fast.md"
model = "gpt-5.3-codex"
reasoning_effort = "xhigh"
read_only = true
allows_collab_tools = true

[roles.shepherd-normal]
kind = "primary"
label = "shepherd (normal)"
